<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div id="task-board">
      <div class="column" id="not-started">
        <h2>Not Yet Started</h2>
      </div>
      <div class="column" id="in-progress">
        <h2>In Progress</h2>
      </div>
      <div class="column" id="completed">
        <h2>Completed</h2>
      </div>
    </div>

    <button id="new-task-btn">New Task</button>

    <!-- Modal for adding new tasks -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Task</h2>
        <form id="task-form">
          <label for="task-title">Title:</label>
          <input type="text" id="task-title" name="title" required />

          <label for="task-desc">Description:</label>
          <textarea id="task-desc" name="description" required></textarea>

          <label for="task-deadline">Deadline:</label>
          <input type="date" id="task-deadline" name="deadline" required />

          <button type="submit">Save Task</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
